<h2>About Us</h2>

<!-- Display View -->
<div *ngIf="!isEditing">
  <div class="rich-text-display" [innerHTML]="aboutContent"></div>
  <button
    class="edit-btn"
    (click)="toggleEdit()"
    style="
      background-color: aqua;
      width: 100px;
      height: 30px;
      margin-top: 20px;
      border: 1px solid white;
    "
  >
    Edit
  </button>
</div>
