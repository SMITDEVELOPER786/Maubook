<h2>Contact Info</h2>

<!-- Display View -->
<div *ngIf="!isEditing">
  <p><strong>Name:</strong> {{ name }}</p>
  <p><strong>Email:</strong> {{ email }}</p>
  <p><strong>Location:</strong> {{ location }}</p>
  <div class="rich-text-display" [innerHTML]="details"></div>
  <button (click)="toggleEdit()" style="
      background-color: aqua;
      width: 100px;
      height: 30px;
      margin-top: 20px;
      border: 1px solid white;
    ">Edit</button>
</div>

<!-- Edit View -->
<div *ngIf="isEditing">
  <label>
    Name:
    <input type="text" [(ngModel)]="name" />
  </label>
  <br />

  <label>
    Email:
    <input type="email" [(ngModel)]="email" />
  </label>
  <br />

  <label>
    Location:
    <input type="text" [(ngModel)]="location" />
  </label>
  <br />

  <!-- Toolbar -->
  <!-- <div class="toolbar">
    <button (click)="format('bold')"><b>B</b></button>
    <button (click)="format('italic')"><i>I</i></button>
    <button (click)="format('underline')"><u>U</u></button>
    <button (click)="format('insertUnorderedList')">â€¢ List</button>
  </div> -->

  <!-- Rich Text Editor -->
  <div
    class="editor"
    contenteditable="true"
    #editor
    (input)="onEditorChange($event)"
  ></div>

  <div class="button-group">
    <button class="save-btn" (click)="save()">Save</button>
    <button class="cancel-btn" (click)="toggleEdit()">Cancel</button>
  </div>
</div>
