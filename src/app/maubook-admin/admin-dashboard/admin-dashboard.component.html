<div class="main-content">
  <!-- Statistics Cards -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(37, 99, 235, 0.1);">
        <i class="fas fa-hotel" style="color: #2563eb;"></i>
      </div>
      <div class="stat-info">
        <h3>All Bookings</h3>
        <div class="stat-value">{{ totalBookings }}</div> <!-- Dynamic value -->
        
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1);">
        <i class="fas fa-bed" style="color: #10b981;"></i>
      </div>
      <div class="stat-info">
        <h3>Total Stays</h3>
        <div class="stat-value">{{ totalProperties }}</div> <!-- Dynamic value -->
       
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(245, 158, 11, 0.1);">
        <i class="fas fa-users" style="color: #f59e0b;"></i>
      </div>
      <div class="stat-info">
        <h3>Total Users</h3>
        <div class="stat-value">{{ totalUsers }}</div> <!-- Dynamic value -->
     
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(239, 68, 68, 0.1);">
        <i class="fas fa-box" style="color: #ef4444;"></i>
      </div>
      <div class="stat-info">
        <h3>Total Packages</h3>
        <div class="stat-value">{{ totalPackages }}</div> <!-- Dynamic value -->
        
      </div>
    </div>
  </div>

  
</div>
