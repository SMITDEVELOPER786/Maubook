<!-- Button Navigation -->
<div class="nav-button-group packages-container">
  <button 
    [class.active]="selected === 'about'" 
    (click)="select('about')">About Us</button>

  <button 
    [class.active]="selected === 'contact'" 
    (click)="select('contact')">Contact</button>

  <button 
    [class.active]="selected === 'services'" 
    (click)="select('services')">Services</button>

     <button 
    [class.active]="selected === 'privacyPolicy'" 
    (click)="select('privacyPolicy')">Privacy Policy</button>

    [class.active]="selected === 'RefundPolicy'" 
    (click)="select('RefundPolicy')">Refund Policy</button>

     <button 
    [class.active]="selected === 'faq'" 
    (click)="select('faq')">FAQ</button>

</div>

</div>

<div *ngIf="selected === 'services'">
  <app-services></app-services>
</div>

<div *ngIf="selected === 'privacyPolicy'">
  <app-privacy-policy></app-privacy-policy>
</div>

<div *ngIf="selected === 'RefundPolicy'">
  <app-refund-policy></app-refund-policy>
</div>

<div *ngIf="selected === 'faq'">
  <faq-questions></faq-questions>
</div>

<div *ngIf="selected === 'term'">

</div>

<div *ngIf="selected === 'footer'">
