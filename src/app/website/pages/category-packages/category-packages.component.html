  <div class="category-header">
    <div class="header-wrapper">
      <h1>{{capitalizeFirstLetter(category)}} <span class="count">({{packages.length}})</span></h1>

  </div>

  <div class="container">
    <div class="packages-row">
      <div *ngFor="let package of packages" class="package-item">
        <div class="package-card">
          <div class="image-container">
          <a [routerLink]="['/package', package.id]" class="image-link">
  <img [src]="package.images[0]" alt="{{ package.name }}" class="main-image" />
</a>

          </div>

          <div class="content">
            <div class="package-info">
              <h3 class="title">{{package.name}}</h3>
              <div class="offer-text">{{package.offerText}}</div>
              <div class="location">
                <i class="fas fa-map-marker-alt" style="color: #22bdc5;"></i>
                <span>{{package.location}}</span>
              </div>
              <div class="features-list">
                <div class="feature" *ngFor="let feature of package.features">
                  <i class="fas fa-check"  style="color: #22bdc5;"></i>
                  <span>{{formatFeature(feature)}}</span>
                </div>
              </div>
              
            </div>

            <div class="package-meta">
              <div class="price-info" *ngIf="package.tickets && package.tickets.length">
                <span class="label">From Rs</span>
                <span class="price">{{package.tickets[0].price}}</span>
              </div>
              <button class="btn-book" style="background-color: #22bdc5;" [routerLink]="['/package', package.id]">Get Tickets â†’</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
