<div class="category-container">
  <div class="category-header">
    <div class="header-wrapper">
      <h1>{{capitalizeFirstLetter(category)}} <span class="count">({{packages.length}})</span></h1>
      <div class="search-bar-card custom-search-bar">
        <form class="search-bar-form" (ngSubmit)="applyFilters()">
          <div class="custom-input-group">
            <input class="custom-search-input" type="text" placeholder="Search title, description, location..." [(ngModel)]="searchText" name="searchText">
            <button *ngIf="searchText" type="button" class="clear-btn" (click)="$event.stopPropagation(); searchText=''; applyFilters();" tabindex="-1">&#10005;</button>
          </div>
          <input class="custom-price-input" type="number" placeholder="Min Price" [(ngModel)]="minPrice" name="minPrice">
          <input class="custom-price-input" type="number" placeholder="Max Price" [(ngModel)]="maxPrice" name="maxPrice">
          <button class="custom-filter-btn" type="submit">
            <span class="icon">&#128269;</span> Filter
          </button>
          <button class="custom-reset-btn" type="button" (click)="resetFilters()">
            <span class="icon">&#8635;</span> Reset
          </button>
        </form>
      </div>
      <mat-divider></mat-divider>
    
    </div>
  </div>

  <div class="container" *ngIf="packages.length > 0">
    <div class="packages-row">
      <div *ngFor="let package of packages" class="package-item">
        <div class="package-card">
          <div class="image-container">
            <img [src]="package.images[0]" [alt]="package.name" class="main-image">
          </div>

          <div class="content">
            <div class="package-info">
              <h3 class="title">{{package.name}}</h3>
              <div class="offer-text">{{package.offerText}}</div>
              <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>{{package.location}}</span>
              </div>
              <div class="features-list">
                <div class="feature" *ngFor="let feature of package.features">
                  <i class="fas fa-check"></i>
                  <span>{{formatFeature(feature)}}</span>
                </div>
              </div>
            </div>

            <div class="package-meta">
              <div class="price-info" *ngIf="package.tickets && package.tickets.length">
                <span class="label">From Rs</span>
                <span class="price">{{package.tickets[0].price}}</span>
              </div>
              <button class="btn-book" style="background-color: #22bdc5;" [routerLink]="['/package', package.id]">Get Tickets â†’</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <div class="container" *ngIf="packages.length == 0">
  <div *ngIf="!loading && (allPackages.length === 0 || packages.length === 0)" class="no-data-message">
    <span class="no-data-icon">ðŸ˜§</span>
    <span>No data available</span>
  </div>
  </div>
</div>
